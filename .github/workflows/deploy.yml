name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# GitHub Pages へのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 並行実行を防ぐ（GitHub Pages デプロイの競合を避ける）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build application for GitHub Pages
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /notebooklm-collector

      - name: Check build output
        run: |
          echo "Checking build output..."
          ls -la out/
          echo "Build output verified successfully"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload build artifacts to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Comment on success
        if: success() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '🚀 GitHub Pages へのデプロイが完了しました！\n📄 サイトURL: ${{ steps.deployment.outputs.page_url }}'
            })
