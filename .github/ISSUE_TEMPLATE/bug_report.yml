name: 🐛 バグ報告
description: バグや不具合を報告してください
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告をしていただき、ありがとうございます。
        以下の情報を記入してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: どのような問題が発生していますか？
      placeholder: |
        具体的に何が起きているか説明してください。
        例: Slack検索で日本語キーワードを入力すると、結果が表示されない
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を教えてください
      placeholder: |
        1. Slackページにアクセス
        2. APIトークンを入力
        3. 検索ボックスに「テスト」と入力
        4. 検索ボタンをクリック
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきですか？
      placeholder: 検索結果が表示されるはずです
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にはどのように動作しましたか？
      placeholder: エラーメッセージが表示され、検索結果が表示されません
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: ブラウザ
      description: どのブラウザで問題が発生しましたか？
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - その他
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      description: お使いのOSを教えてください
      placeholder: 例：Windows 11, macOS 14.0, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: エラーログ
      description: コンソールエラーやログがあれば貼り付けてください
      render: shell
      placeholder: |
        ブラウザの開発者ツールで表示されたエラーメッセージなど

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 問題を示すスクリーンショットがあれば添付してください
      placeholder: ここに画像をドラッグ＆ドロップできます

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、問題の解決に役立つ情報があれば記載してください

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 既存のIssueを検索し、重複していないことを確認しました
          required: true
        - label: 最新バージョンで問題が発生することを確認しました
          required: true